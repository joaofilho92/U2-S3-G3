<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librerie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  

  </head>
  <body>
    
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BookStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- cards -->

      <div class="container pt-5">
        <div id="todos-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
            <div class="col">
                
            </div>
        </div>
    </div>


    <script>

            fetch("https://striveschool-api.herokuapp.com/books")
            
            .then(responseObj => responseObj.json())
            
            .then(books => {

                
                console.log(books)
                
                const grid = document.getElementById("todos-container")
                grid.innerHTML = ""

                books.forEach((book) => {
                    const col = document.createElement("div")
                    col.className = "col"
                    col.innerHTML = `
                    <div class="card bg-image bg-fixed ">
                        <div class="card-body">
                            <img src="${book.img}"class="card-img-top" style="width: 100%; height: 200px;">
                            <h5 class="card-title mt-2 fs-5 h-30">${book.title}</h5>
                            <span class="badge bg-dark mt-1">Prezzo: € ${book.price}</span >
                            <a href="#" class="btn btn-primary d-flex mt-2 p-2 ms-1 mx-1">Compra Ora</a>
                            <a href="#" class="btn btn-primary d-flex mt-1 p-2 ms-1 mx-1" onclick="excluirCard(event)">Scarta</a>
                        </div>
                    </div>
                        `
                    grid.appendChild(col)
                })
            })
            .catch(error => console.log("CATCH", error))

            //Scarta card

            function excluirCard(event) {
            // previne o comportamento padrão do botão de recarregar a página
            event.preventDefault();

            // encontra o elemento do card que deve ser excluído
            const card = event.target.closest('.card');

            // verifica se o card foi encontrado
            if (card) {
                card.remove();
            }
            }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
